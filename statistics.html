<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indexed Pages Statistics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: royalblue;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: darkblue;
    }
    .results {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Indexed Pages Statistics</h1>
  <button id="fetchData">Fetch Data</button>
    <a href="index.html">
        <button>Back</button>
    </a>
  <div class="results" id="results"></div>
  <script>
    document.getElementById('fetchData').addEventListener('click', () => {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Loading...';
        const start_time = new Date().getTime();
    //   fetch('http://0.0.0.0:8000/indexed_pages')
      fetch('http://fungthedev.fun/api/indexed_pages')
        .then((response) => response.json())
        .then((data) => {
            const elapsed_time = new Date().getTime() - start_time;
            resultsDiv.innerHTML = '';

            // Add elapsed time display
            const elapsedTimeDiv = document.createElement('div');
            elapsedTimeDiv.style.margin = '10px 0';
            elapsedTimeDiv.textContent = `Elapsed time: ${elapsed_time}ms`;
            resultsDiv.appendChild(elapsedTimeDiv);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          thead.innerHTML = `
            <tr>
              <th>URL (Alphabetical Order)</th>
              <th>Indexed Pages</th>
            </tr>
          `;

          data.forEach((item) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.url}</td>
              <td>${item.page_count}</td>
            `;
            tbody.appendChild(row);
          });

          table.appendChild(thead);
          table.appendChild(tbody);
          resultsDiv.appendChild(table);
        })
        .catch((error) => {
          resultsDiv.innerHTML = `Error: ${error.message}`;
        });
    });
  </script>
</body>
</html>
