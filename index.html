<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Search Engine by Fung</title>
  <link rel="stylesheet" href="css/basic_css.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
</head>
<body class="transition-all duration-1000 mt-72 text-center animate-fadeIn">
  <h1 class="transition-all duration-1000 scale-150 mt-72 text-center animate-fadeIn">Mini Search Engine by Fung</h1>
  <form id="searchForm">
    <input type="text" id="query" placeholder="Search here" class="pre-search-margin" required>
    <button type="submit" class="pre-search-margin">Search</button>
    <button onclick="window.location.href='statistics.html'" class="pre-search-margin">View Statistics Page</button>
  </form>
  <div class="result" id="result"></div>
  <script src="js/index.js"></script>
</body>
</html>
